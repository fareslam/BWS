<h4 class="display-4"  style="text-align: center;">Spaces Management</h4>
<hr>

<dx-data-grid id="gridContainer"
[showBorders]="true"
[dataSource]="dataSource"
(onRowInserted)="addSpace($event)"
keyExpr="idSpace">


<dxo-paging [enabled]="false"></dxo-paging>
<dxo-editing mode="popup"   [useIcons]="true"  [allowAdding]="true" ></dxo-editing>


<dxi-column dataField="idSpace" caption="idSpace" [width] ="100">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>

<dxi-column dataField="name" caption="Name" [width] ="100">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>

<dxi-column dataField="longitude" caption="Longitude" dataType="number">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="latitude" caption="Latitude" dataType="number">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>


<dxi-column dataField="idArea" caption="Area"  >

  <dxo-lookup
  [dataSource]="areas"
  displayExpr="name"
  valueExpr="idArea">
</dxo-lookup>
<dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>

</dx-data-grid>
