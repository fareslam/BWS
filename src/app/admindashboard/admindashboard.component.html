<img src="../../assets/logo.png" id="logo">
<dx-popover
    target="#logo"
    showEvent="dxhoverstart"
    hideEvent="dxhoverend"
>
<dx-toolbar
    [items]="toolbarContent"
    id="tool">


</dx-toolbar>
<dx-drawer

    [openedStateMode]="selectedOpenMode"
    [position]="selectedPosition"
    [revealMode]="selectedRevealMode"
    template="template"
    [(opened)]="isDrawerOpen"
    [height]="800"
    [closeOnOutsideClick]="true" >
    <div *dxTemplate="let data of 'template'" style="width: 200px"

    [hoverStateEnabled]="true"
    [activeStateEnabled]="true"
    [focusStateEnabled]="true">


    <dx-list [height]="1000" class="list-group">
      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="card" class="disabled-link"><mat-icon>home</mat-icon> Home</a></dxi-item>

      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="devices" class="disabled-link"><mat-icon>devices_other</mat-icon> Devices</a></dxi-item>
      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="realtime" class="disabled-link"><mat-icon>donut_small</mat-icon> Real Time</a></dxi-item>

      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="spaces" class="disabled-link"><mat-icon>room</mat-icon> Spaces & Areas</a></dxi-item>
      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="areas" class="disabled-link"><mat-icon>public</mat-icon> Map</a></dxi-item>
      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="constraints" class="disabled-link"><mat-icon>info</mat-icon> Constraints</a></dxi-item>
      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="clientdevices" class="disabled-link"><mat-icon>devices_other</mat-icon> Client's Devices</a></dxi-item>
      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="clientareas" class="disabled-link"><mat-icon>public</mat-icon> Client's Areas</a></dxi-item>
      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="users" class="disabled-link"><mat-icon>assignment_ind</mat-icon> Clients</a></dxi-item>
      <dxi-item class="list-group-item list-group-item-action active"  ><a routerLink="profile" class="disabled-link"><mat-icon>settings</mat-icon> Manage Profile</a></dxi-item>

       </dx-list>

    </div>




    <dx-popup
    [width]="400"
    [height]="200"
    [showTitle]="true"
    title="Are you sure for disconnecting ?"
    [dragEnabled]="false"
    [closeOnOutsideClick]="true"
    [(visible)]="popuplOGOUT">





 <br>
   &nbsp;&nbsp;
     <dx-button
     icon="check"
     type="danger"
     text="Yes"
     (onClick)="logout()"
     id="log"
     >
   </dx-button>

   <dx-button
     icon="home"
     type="success"
     text="No"
     (onClick)="stay()"
     id="log"
     >
   </dx-button>


</dx-popup>

    <br>
        <router-outlet></router-outlet>
