<h4 class="display-4"  style="text-align: center;">Areas Management</h4>
<hr>
<dx-data-grid id="gridContainer"
[showBorders]="true"
[dataSource]="dataSource"
[rowAlternationEnabled]="true"
(onRowInserted)="addArea($event)"
(onRowRemoved)="DeleteArea($event)"
keyExpr="idArea">


<dxo-paging [enabled]="false"></dxo-paging>
<dxo-editing mode="popup"   [useIcons]="true"  [allowAdding]="true" [allowDeleting]="true" ></dxo-editing>


<dxi-column dataField="idArea" caption="idArea" [width] ="100">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="name" caption="Name">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="longitude" caption="Longitude" dataType="number">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="latitude" caption="Latitude" dataType="number">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>



</dx-data-grid>
