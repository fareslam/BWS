
<br><br>
<h2  style="text-align: center;">Manage Profile</h2>
<div style="width: 100%;">
<img src="../../../assets/users.png" style="display: block;
margin-left: auto;
margin-right: auto; " >
</div>
<br>
<dx-form id="form" class="shadow p-3 mb-5 bg-white rounded" style="margin: auto; margin-top: 1%; width: 90%;"
	[formData]="this.subuser">

	<dxi-item itemType="group" cssClass="first-group" [colCount]="4" >
		<dxi-item itemType="group" [colSpan]="4">
      <dxi-item caption="CIN" dataField="cin"   disabled="true"></dxi-item>
				<dxi-item dataField="username"></dxi-item>
				<dxi-item dataField="password"  [editorOptions]="{ mode: 'password' }">

        </dxi-item>

		</dxi-item>
	</dxi-item>

</dx-form>

<dx-button icon="edit" type="success" text="Update" (onClick)="save()" style="display: block;
margin-left: auto;
margin-right: auto;  width: 150px;
margin-top: -2%;"
class="shadow-sm  rounded"> </dx-button>
