<h4 class="display-4"  style="text-align: center;">Users Management</h4>
<hr>

<dx-data-grid id="gridContainer"
[dataSource]="dataSource"
[rowAlternationEnabled]="true"

[showBorders]="true"
(onRowRemoved)="deleteData($event)"
(onRowInserted)="insertData($event)"

keyExpr="cin">


<dxo-paging [enabled]="false"></dxo-paging>
<dxo-editing mode="popup"   [useIcons]="true"  [allowAdding]="true" [allowDeleting]="true"></dxo-editing>


<dxi-column dataField="cin" caption="CIN" dataType="number" [width] ="100">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="subuser.name" caption="FirstName">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="subuser.username" caption="username" [visible]="false">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="subuser.password" caption="password"    [editorOptions]="{ mode: 'password' }" [visible]="false">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="subuser.surname" caption="LastName">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="subuser.dateBirth" caption="Birth Date" dataType="date">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="subuser.tel" caption="Phone" dataType="number">
  <dxi-validation-rule type="required"></dxi-validation-rule>
</dxi-column>
<dxi-column dataField="subuser.email" caption="E-mail" dataType="email">
  <dxi-validation-rule type="required"></dxi-validation-rule>
  <dxi-validation-rule type="email"></dxi-validation-rule>
  </dxi-column>

  <dxi-column type="buttons" [width]="110" caption="Actions">

    <dxi-button name="delete"></dxi-button>

    </dxi-column>



</dx-data-grid>
